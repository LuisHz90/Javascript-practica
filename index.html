<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con Javascript</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1>Trabajando con Javascript</h1>

<script>

/* Ejercicio 1: Escribe un programa que pida dos números y escriba en la pantalla cuál es el mayor. */
    if(confirm ("¿Quieres saber cuál es el número mayor?"))
{
    let num1 = prompt("10");
    let num2 = prompt("100");

    if(num1 > num2){
        alert(`El número mayor es ${num1}`);
    }else if(num1 < num2){
        alert(`El número mayor es ${num2}`);
    }else{
        alert("Los números son iguales");
    }
}
/*Ejercicio 2: Escribe un programa que pida 3 números y escriba en la pantalla el mayor de los tres. */
if(confirm("¿Quieres saber cuál es el número mayor?"))
{
    let num1 = prompt("5");
    let num2 = prompt("20");
    let num3 = prompt("50");

    if(num1 > num2 && num1 > num3){
        alert(`El número mayor es ${num1}`);
    }else if(num2 > num1 && num2 > num3){
        alert(`El número mayor es ${num2}`);
    }else if(num3 > num1 && num3 > num2){
        alert(`El número mayor es ${num3}`);
    }else{
        alert("Los números son iguales");
    }
}

/*Ejercicio 3: Escribe un programa que pida un número y diga si es divisible entre 2.*/
if(confirm("¿Quieres saber si un número es divisible entre 2?")) 
{
    let num =prompt("30");

    if(num % 2 === 0){
        alert(`El número ${num} es divisible entre 2`);
    }else{
        alert(`El número ${num} no es divisible entre 2`);
    }
}
/*Ejercicio 4: Escribe un programa que pida una frase y escriba cuantas veces aparece la letra a. */
if(confirm("¿Quieres saber cuántas veces aparece la letra 'a' en una frase?"))
{
    let frase = prompt("Si puedes leer esto, eres grande");
    let contador = 0;

    for(let i = 0; i < frase.length; i++){
        if(frase[i] === "a"){
            contador++;
        }
    }

    alert(`La letra 'a' aparece ${contador} veces en la frase`);
}
/* Ejercicio 5: Escribe un programa que pida una frase y escriba las vocales que aparecen en ella.*/
if(confirm("¿Quieres saber cuáles son las vocales que aparecen en una frase?")) 
{
    let frase = prompt("Para navegar en internet se necesita un navegador");
    let vocales = "a, e, i, o, u, ";

    for(let i = 0; i < frase.length; i++){
        if(frase[i] === "a" || frase[i] === "e" || frase[i] === "i" || frase[i] === "o" || frase[i] === "u"){
            vocales += frase[i] + ", ";
        }
    }

    alert(`Las vocales que aparecen en la frase son: ${vocales}`);
}
/* Ejercicio Bonus: Escribe un programa que pida una frase y escriba cuántas de las letras que tiene son vocales.*/
if(confirm("¿Quieres saber cuántas de las letras de una frase son vocales?"))
{
    let frase = prompt("Para navegar en internet se necesita un navegador");
    let contador = 0;

    for(let i = 0; i < frase.length; i++){
        if(frase[i] === "a" || frase[i] === "e" || frase[i] === "i" || frase[i] === "o" || frase[i] === "u"){
            contador++;
        }
    }

    alert(`La frase tiene ${contador} vocales`);
}
</script>

</body>
</html>
